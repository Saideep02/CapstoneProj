    <span class="navbar-toggler-icon"></span>

<div class="container mt-4">
  <h2 class="text-center mb-4">Staff Dashboard</h2>
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h3 class="mb-0">Tasks List</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="thead-light">
          <tr>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{ task.description }}</td>
            <td>
              <span *ngIf="task.status === 'Completed'" class="text-success font-weight-bold">Completed</span>
              <span *ngIf="task.status !== 'Completed'">{{ task.status }}</span>
            </td>
            <td>
              <button *ngIf="task.status !== 'Completed'" (click)="updateTaskStatus(task.id, 'Completed')" class="btn btn-success btn-sm">Mark as Completed</button>
              <button *ngIf="task.status !== 'In Progress'" (click)="updateTaskStatus(task.id, 'In Progress')" class="btn btn-primary btn-sm">Mark as In Progress</button>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #noTasks>
        <p>No tasks assigned.</p>
      </ng-template>
    </div>
  </div>
</div>
