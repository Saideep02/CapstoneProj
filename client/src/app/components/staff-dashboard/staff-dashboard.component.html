<div class="container mt-4 p-4">
  <h2 class="text-center">Staff Dashboard</h2>
  <div class="card">
    <div class="card-header">
      <h3>Tasks List</h3>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let task of tasks">
            <td>{{ task.description }}</td>
            <td>
              <span *ngIf="task.status === 'Completed'" class="text-success">Completed</span>
              <span *ngIf="task.status !== 'Completed'">{{ task.status }}</span>
            </td>
            <td>
              <button *ngIf="task.status !== 'Completed'" (click)="updateTaskStatus(task.id, 'Completed')" class="btn btn-success btn-sm">Mark as Completed</button>
              <button *ngIf="task.status !== 'In Progress'" (click)="updateTaskStatus(task.id, 'In Progress')" class="btn btn-primary btn-sm">Mark as In Progress</button>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #noTasks>
        <p>No tasks assigned.</p>
      </ng-template>
    </div>
  </div>
</div>

Centered heading for the staff dashboard title.
Card component to contain and style the tasks section.
Card header with a heading for the tasks list.
Table structure for displaying tasks in a tabular format.
Table headers for task description, status, and available actions.
Loop through the list of tasks using Angular's *ngFor directive.
Display task description in a table cell.
Display task status in a table cell.
Conditional rendering:
Show a button to mark the task as completed if the task status is not "completed."
Button triggers a method to update the task status.
If the task is already completed, display "Completed" with a green text color. -->
