<div class="card login-container">
  <div class="card-header text-center">
    <h2>Login</h2>
  </div>
  <div class="card-body">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" type="text" formControlName="username" class="form-control" />
        <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="error">
          <div *ngIf="loginForm.get('username')?.hasError('required')">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" formControlName="password" class="form-control" />
        <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error">
          <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
          <div *ngIf="loginForm.get('password')?.hasError('pattern')">Password is invalid</div>
        </div>
      </div>
      <div class="button-container">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
        <button type="button" (click)="goToRegister()" class="btn btn-secondary">Register</button>
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
