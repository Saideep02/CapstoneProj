<div class="container mt-5">

  <!-- <h2 class="text-center mb-4">Client Dashboard</h2> -->

  <div class="card">
    <div class="card-header">
      <h3>Events</h3>
    </div>
    <div class="card-body">
            <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search events" (input)="searchEvents($event)">
        <!-- <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" (click)="searchEvents()">Search</button>
        </div> -->
      </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Date</th>
            <th>Location</th>
            <th>Description</th>
            <th>Status</th>
            <th>Feedback</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let event of events">
            <td>{{ event.title }}</td>
            <td>{{ event.date }}</td>
            <td>{{ event.location }}</td>
            <td>{{ event.description }}</td>
            <td>{{ event.status }}</td>
            <td>
  <div *ngIf="event.status === 'Completed'; else notCompleted">
    <div *ngIf="!event.feedback; else feedbackPresent">
      <div class="input-group">
        <input #feedbackInput type="text" class="form-control" placeholder="Provide feedback">
        <select #ratingSelect class="form-control ml-2">
          <option value="" disabled selected>Rate</option>
          <option value="Very Bad">Very Bad</option>
          <option value="Bad">Bad</option>
          <option value="Satisfactory">Satisfactory</option>
          <option value="Good">Good</option>
          <option value="Best">Best</option>
        </select>
        <div class="input-group-append">
          <button class="btn btn-primary"
             (click)="submitFeedback(feedbackInput, ratingSelect, event.id)">
            Submit Feedback
          </button>
        </div>
      </div>
    </div>
    <ng-template #feedbackPresent>
      {{ event.feedback }}
    </ng-template>
  </div>
  <ng-template #notCompleted>
    <span class="text-muted">Feedback available upon completion</span>
  </ng-template>
</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
